<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Confirmation | FikaConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0fdf4, #d1fae5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .confirmation-container h2 {
      color: #047857;
      margin-bottom: 1rem;
    }

    .confirmation-container p {
      color: #374151;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .confirmation-container a {
      background-color: #10b981;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .confirmation-container a:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h2>Password Reset Email Sent âœ…</h2>
    <p>Please check your email inbox and follow the instructions to reset your password.</p>
    <a href="login page.html">Back to Login</a>
  </div>
</body>
</html>
